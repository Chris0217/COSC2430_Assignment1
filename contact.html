<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoo's Bookshop - Contact</title>
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>

  <body>
    <header>
        <div class="logo"><img alt="Book Shop Logo" src="logo.png"></div>
        <div class="title">Yoo's Bookshop</div>
        <div class="navbar">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="category.html">Category 1</a></li>
            <li><a href="category.html">Category 2</a></li>
          </ul>
        </div>
    </header>

    <main>
        <section class="contact_sec">
            <div><h1>Contact Us</h1></div>
            <div><p>Use the form below to contact us</p></div>
            <div>
                <form onsubmit="return false;" method="post" action="exercise1.html" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-label">
                    <label for="purpose">Contact purpose</label>
                    </div>
                    <div class="form-field">
                    <select id="purpose" name="purpose">
                        <option value="business">I want to sell books</option>
                        <option value="personal">I want to buy books</option>
                    </select>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-label">
                    <label for="name">Your name</label>
                    </div>
                    <div class="form-field">
                    <input required id="name" type="text" name="name" maxlength="50">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-label">
                    <label for="email">Your email</label>
                    </div>
                    <div class="form-field">
                    <input required id="email" type="email" name="email">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-label">
                    <label for="phone">Your phone</label>
                    </div>
                    <div class="form-field">
                    <input required id="phone" type="tel" name="phone" pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-label">
                    <label>How can we contact you?</label>
                    </div>
                    <div class="form-field">
                    <ul>
                        <li>
                        <input type="checkbox" id="contact_email" name="contact_method" value="email">
                        <label for="contact_email">By email</label>
                        </li>
                        <li>
                        <input type="checkbox" id="contact_phone" name="contact_method" value="phone">
                        <label for="contact_phone">By phone</label>
                        </li>
                    </ul>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-label">
                    <label>Do you want to recieve our weekly newsletter?</label>
                    </div>
                    <div class="form-field">
                    <ol>
                        <li>
                        <input type="radio" id="contact_day_mon" name="contact_days[]" value="mon">
                        <label for="contact_day_mon">Yes</label>
                        </li>
                        <li>
                        <input type="radio" id="contact_day_tue" name="contact_days[]" value="tue">
                        <label for="contact_day_tue">No</label>
                        </li>
                    </ol>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-label">
                    <label for="message">Note</label>
                    </div>
                    <div class="form-field">
                    <textarea cols="40" rows="10" required id="message" name="message"></textarea>
                    </div>
                </div>
            
                <div class="form-row">
                    <input type="submit" value="   Submit   ">
                    <input type="reset" value="   Reset   ">
                </div>
                </form>
            </div>
      </section>

    </main>

    <footer>
      <div class="logo"><img alt="Book Shop Logo" src="logo.png"></div>
      <div class="navbar">
        <ul>
          <li><a href="#"">About Us</a></li>
          <li><a href="#"">Privacy Policy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Copyright</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </footer>
    
  </body>
</html>
